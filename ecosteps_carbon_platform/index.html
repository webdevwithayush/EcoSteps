<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoSteps Carbon Platform</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fecostepsc3183back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.5"></script>
</head>
<body class="bg-background font-source-sans text-text-primary">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-surface rounded-lg shadow-organic p-8 max-w-md w-full text-center">
            <div class="mb-6">
                <div class="w-16 h-16 bg-primary rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <h1 class="text-3xl font-inter font-bold text-primary mb-2">EcoSteps Carbon Platform</h1>
                <p class="text-text-secondary font-nunito">Connecting environmental impact with meaningful action</p>
            </div>
            
            <div class="space-y-3 mb-6">
                <div class="text-sm text-text-secondary font-nunito">Choose your path:</div>
                
                <button onclick="redirectTo('user_registration_login.html')" class="w-full bg-primary text-white py-3 px-4 rounded-lg font-inter font-semibold transition-micro hover:bg-primary-600 hover:scale-102 hover:shadow-organic-hover">
                    Get Started
                </button>
                
                <button onclick="redirectTo('garden_owner_dashboard.html')" class="w-full bg-accent text-white py-3 px-4 rounded-lg font-inter font-semibold transition-micro hover:bg-accent-600 hover:scale-102 hover:shadow-organic-hover">
                    Garden Owner Dashboard
                </button>
                
                <button onclick="redirectTo('ngo_carbon_credits_marketplace.html')" class="w-full bg-secondary text-white py-3 px-4 rounded-lg font-inter font-semibold transition-micro hover:bg-secondary-600 hover:scale-102 hover:shadow-organic-hover">
                    Carbon Credits Marketplace
                </button>
            </div>
            
            <div class="border-t border-gray-200 pt-4">
                <div class="text-xs text-text-secondary font-nunito mb-3">Quick Access:</div>
                <div class="grid grid-cols-2 gap-2 text-xs">
                    <button onclick="redirectTo('garden_submission_form.html')" class="py-2 px-3 bg-success-50 text-success-700 rounded font-nunito hover:bg-success-100 transition-micro">
                        Submit Garden
                    </button>
                    <button onclick="redirectTo('ngo_dashboard_impact_tracking.html')" class="py-2 px-3 bg-primary-50 text-primary-700 rounded font-nunito hover:bg-primary-100 transition-micro">
                        Impact Tracking
                    </button>
                </div>
                <button onclick="redirectTo('user_profile_account_settings.html')" class="w-full mt-2 py-2 px-3 bg-gray-50 text-gray-700 rounded font-nunito hover:bg-gray-100 transition-micro text-xs">
                    Account Settings
                </button>
            </div>
            
            <div class="mt-6 pt-4 border-t border-gray-200">
                <p class="text-xs text-text-secondary font-nunito">
                    Building a sustainable future through verified carbon credits
                </p>
            </div>
        </div>
    </div>

    <script>
        function redirectTo(pageName) {
            // Add a subtle loading state
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Loading...';
            button.disabled = true;
            
            // Simulate brief loading for better UX
            setTimeout(() => {
                window.location.href = `pages/${pageName}`;
            }, 200);
        }

        // Add some organic micro-interactions
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('button');
            
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.02)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
